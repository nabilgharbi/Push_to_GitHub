<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Likes.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Number of Likes</title>
</head>

<body>
    <div id="conatiner">
        <h1 class="network">Network</h1>
        <h1>Your Feed</h1>
        <div class="row1">
            <div class="col-left">
                <div class="profile-box">
                    <img src="img\user-circle.png" alt="user-circle" class="user-circle">
                    <p><a href="#" class="add-avatar">Add an avatar</a></p>
                    <h2>James Doe</h2>
                </div>
            </div>
            <div class="col-right">
                <div class="top-box">
                    <div class="top-box-header">
                        <h2>Neil M.</h2>
                        <div class="right-side-header">
                            <span id="post-1">9 like(s)</span>
                            <button class="like" onclick="like1()">Like</button>
                        </div>
                    </div>
                    <p>I just set up this new discord bot, let me<br> know what you all think.
                        <a href="#">Link</a>
                    </p>
                </div>
                <div class="mid-box">
                    <div class="mid-box-header">
                        <h2>Nichole K.</h2>
                        <div class="right-side-header">
                            <span id="post-2">12 like(s)</span>
                            <button class="like" onclick="like2()">Like</button>
                        </div>
                    </div>
                    <p>Just finished my <a href="#">next comic</a>, check it out.</p>
                </div>
                <div class="bottom-box">
                    <div class="bottom-box-header">
                        <h2>Jim R.</h2>
                        <div class="right-side-header">
                            <span id="post-3">9 like(s)</span>
                            <button class="like" onclick="like3()">Like</button>
                        </div>
                    </div>
                    <p>I can't stop listening to the <a href="#">new album</a>.<br> Who else is liking it?
                    </p>
                </div>
            </div>
        </div>
    </div>
    <script src="Likes.js"></script>
</body>

</html>
